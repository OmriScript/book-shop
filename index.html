    <link rel="stylesheet" href="./css/main.css">
    <title>Book shop</title>
</head>
<body onload="onInit()">
    <div class="shop-container">
        <h1>My Book Shop</h1>

        <table>
            <tbody></tbody>
        </table>

        <div class="modal" hidden>
            <h3></h3>
            <h4></h4>
            <p><img src=""></p>
            <p><span onclick="onRateChange('-')">-</span><span class="rate"></span><span onclick="onRateChange('+')">+</span></p>

        </div>

        <button class="btn btn-add-book" onclick="onAddBook()">Add new book</button>


    </div>
    <script src="./js/services/util-service.js"></script>

</html>
